<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="img-hero"
        src="./images/illustration-hero.svg"
        alt="Illustration of a girl dancing and listening to music with headphones."
      />

      <section>
        <h1 class="card-title">Order Summary</h1>

        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card-informations">
          <div class="card-resume-item">
            <img
              class="item-img"
              src="./images/icon-music.svg"
              alt="Illustration of a musical note"
            />

            <div class="card-resume-item-description">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#">Change</a>
        </div>

        <button class="btn-confirm">Proceed to Payment</button>

        <a class="btn-cancel" href="#">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
